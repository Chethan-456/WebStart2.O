<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elegant Card</title>
  <style>
    :root{
        --g : #d4ff00;
    }
    about{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #111;
      color: white;
      border: 1px solid limegreen;
      border-radius: 16px;
      padding: 32px 24px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 255, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0, 255, 0, 0.3);
    }

    .card .img-div{
    width: 100px;
      height: 10px;
        background-color: var(--g);
        border-radius: 50%;
    }

    .card .img-div img {
      width: 90px;
      height: 90px;
       background-color: var(--g);
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: limegreen;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>
    <div class="about">
  <div class="card">
    <div class="img-div"><img src="assets\clock-with-white-face.png"></div>
    <h2>Jane Doe</h2>
    <p>Creative frontend developer with a passion for elegant design, smooth UX, and clean code.</p>
  </div>
  </div>
</body>
</html>
